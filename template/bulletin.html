<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endfield 游戏公告</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
            color: #333;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background: #f3f516;
            padding: 20px 25px;
            color: #333;
            border-bottom: 3px solid #d4d414;
        }
        .platform-badge {
            display: inline-block;
            padding: 4px 12px;
            background-color: #333;
            color: #f3f516;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            line-height: 1.4;
        }
        .publish-time {
            font-size: 13px;
            opacity: 0.7;
            margin-top: 8px;
            color: #333;
        }
        .content-wrapper {
            padding: 25px;
        }
        .bulletin-content {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            word-wrap: break-word;
        }
        .bulletin-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }
        .bulletin-content p {
            margin: 12px 0;
        }
        .bulletin-content a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .bulletin-content a::after {
            content: " (" attr(href) ")";
            color: #666;
            font-weight: normal;
            font-size: 0.9em;
        }
        .bulletin-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app" style="display: none;">
        <div class="header">
            <div class="platform-badge"></div>
            <h1></h1>
            <p class="publish-time"></p>
        </div>
        <div class="content-wrapper">
            <div class="bulletin-content"></div>
        </div>
    </div>

    <script>
        // 简化的数据绑定实现，避免依赖外部 CDN
        window.addEventListener('DOMContentLoaded', function() {
            window.init = function(py_data) {
                if (!py_data || !py_data.title) return;

                // 更新平台徽章
                const platformBadge = document.querySelector('.platform-badge');
                if (platformBadge) platformBadge.textContent = py_data.platform || '';

                // 更新标题
                const title = document.querySelector('h1');
                if (title) title.innerHTML = py_data.title || '';

                // 更新发布时间
                const publishTime = document.querySelector('.publish-time');
                if (publishTime) publishTime.textContent = '发布时间: ' + (py_data.publish_time || '');

                // 更新内容
                const content = document.querySelector('.bulletin-content');
                if (content) content.innerHTML = py_data.content || '';

                // 显示容器
                const app = document.getElementById('app');
                if (app) app.style.display = 'block';
            };
        });
    </script>
</body>
</html>
